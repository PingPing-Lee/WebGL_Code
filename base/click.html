<script>
  const ctx = document.getElementById('canvas')
  const gl = ctx.getContext('webgl')
  // åˆ›å»ºç€è‰²å™¨æºç 
  const VERTEX_SHADER_SOURCE = `
    attribute vec4 aPosition;
    void main() {
      gl_Position = aPosition;
      gl_PointSize = 30.0;
    }
  `; // é¡¶ç‚¹ç€è‰²å™¨

  const FRAGMENT_SHADER_SOURCE = `
    void main() {
      gl_FragColor = vec4(1.0,0.0,0.0,1.0);
    }
  `; // ç‰‡å…ƒç€è‰²å™¨

  const program = initShader(gl, VERTEX_SHADER_SOURCE, FRAGMENT_SHADER_SOURCE)
  const aPosition = gl.getAttribLocation(program, 'aPosition');

  // å¦‚æœæ˜¯ç»˜åˆ¶ä¸€ç»„ç‚¹å°±è¦ç”¨ æ•°ç»„å­˜å‚¨
  const points = []
  // æ”¹æˆ ctx.onmousemove çœ‹çœ‹æ•ˆæœå‘¢ ğŸ˜„
  ctx.onclick = function(ev) {
    // å½“å‰ç‚¹å‡»çš„ç‚¹åæ ‡ä¿¡æ¯
    const x = ev.clientX;
    const y = ev.clientY;

    // è·å–ç‚¹çš„ top å’Œ left è·ç¦»
    const { left, top } = ev.target.getBoundingClientRect();

    // ç‚¹è·ç¦» canvas ç”»å¸ƒçš„è·ç¦»
    const domX = x - left;
    const domY = y - top;

    // canvas ç”»å¸ƒçš„ä¸­å¿ƒä½ç½®
    const halfWidth = ctx.offsetWidth / 2
    const halfHeight = ctx.offsetHeight / 2

    // ç‚¹åœ¨ WebGL ä¸­çš„åæ ‡ä½ç½® 
    const clickX = (domX - halfWidth) / halfWidth
    const clickY = (halfHeight - domY) / halfHeight

    // æ ¹æ®é¼ æ ‡ç‚¹å‡»ä½ç½®ç»˜åˆ¶ä¸€ä¸ªç‚¹
    // gl.vertexAttrib2f(aPosition, clickX, clickY)
    // gl.drawArrays(gl.POINTS, 0, 1);

    // ç»˜åˆ¶æ¯æ¬¡ç‚¹å‡»çš„ç‚¹
    points.push({
      clickX, clickY
    })

    for (let i = 0; i < points.length; i++) {
      gl.vertexAttrib2f(aPosition, points[i].clickX, points[i].clickY)
      gl.drawArrays(gl.POINTS, 0, 1);
    }
  }

</script>
